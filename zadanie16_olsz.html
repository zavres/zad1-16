<!doctype html>
<head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_olsz=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_olsz=parseFloat(liczba2);
        document.write("a="+a_olsz+"<br>");
        document.write("b="+b_olsz+"<br>");
        document.write("("+a_olsz+"+"+b_olsz+")^3=");
        document.write(+a_olsz+"^"+"3+3*"+a_olsz+"^2*"+b_olsz+"+3*"+a_olsz+"*"+b_olsz+"^2+"+b_olsz+"^"+"3"+"=");
        document.write(+a_olsz*a_olsz*a_olsz+3*(a_olsz*a_olsz)*b_olsz+3*a_olsz*(b_olsz*b_olsz)+b_olsz*b_olsz*b_olsz);
    </script>
    </div>
</body>
</html>
